<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialBook</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- NavBar code starts here -->

    <nav>
      <div class="nav-left">
        <img src="./assets/images/logo.png" class="logo" alt="logo" />
        <ul>
          <li>
            <img
              src="assets/images/notification.png"
              alt="notification-image"
            />
          </li>
          <li><img src="assets/images/inbox.png" alt="inbox-image" /></li>
          <li><img src="assets/images/video.png" alt="video-image" /></li>
        </ul>
      </div>

      <div class="nav-right">
        <div class="search-box">
          <img src="./assets/images/search.png" alt="search-icon" />
          <input type="text" placeholder="Search" />
        </div>
        <div class="nav-user-icon online">
          <img src="./assets/images/profile-pic.png" alt="profile-pic" />
        </div>
      </div>
    </nav>

    <!------------- NavBar code ends here ----------------->

    <!-- Container code starts here -->

    <div class="container">
      <!-- leftSide Bar code starts here -->

      <div class="left-sidebar">
        <div class="imp-links">
          <a href="#">
            <img src="./assets/images/news.png" alt="news-img" />
            Latest News
          </a>
          <a href="#">
            <img src="./assets/images/friends.png" alt="friends-image" />
            Friends
          </a>
          <a href="#">
            <img src="./assets/images/group.png" alt="group-img" />
            Group
          </a>
          <a href="#">
            <img src="./assets/images/marketplace.png" alt="marketplace" />
            Marketplace
          </a>
          <a href="#">
            <img src="./assets/images/watch.png" alt="watch1" />
            Watch
          </a>
          <a href="#">See More</a>
        </div>
        <div class="shortcut-links">
          <p>Your Shortcuts</p>
          <a href="#"
            ><img src="./assets/images/shortcut-1.png" alt="shortcut-img" />Web
            Developers</a
          >
          <a href="#"
            ><img src="./assets/images/shortcut-2.png" alt="shortcut-img" />Web
            Design course</a
          >
          <a href="#"
            ><img src="./assets/images/shortcut-3.png" alt="shortcut-img" />Full
            Stack development
          </a>
          <a href="#"
            ><img
              src="./assets/images/shortcut-4.png"
              alt="shortcut-img"
            />Website Experts</a
          >
        </div>
      </div>

      <!-- leftSide Bar code ends here -->

      <!-- MainContainer Bar code starts here -->

      <div class="main-content"></div>

      <!-- MainContainer Bar code ends here -->

      <!-- RightSide Bar code starts here -->

      <div class="right-sidebar">
        <div class="sidebar-title">
          <h4>Events</h4>
          <a href="#">See All</a>
        </div>

        <div class="event">
          <div class="left-event">
            <h3>18</h3>
            <span>March</span>
          </div>
          <div class="right-event">
            <h4>Social Media</h4>
            <p>Manyata Tech Park</p>
            <a href="#">More Info</a>
          </div>
        </div>
        <div class="event">
            <div class="left-event">
                <h3>22</h3>
                <span>June</span>
              </div>
              <div class="right-event">
                <h4>Mobile Marketing</h4>
                <p>Bagmane Tech Park</p>
                <a href="#">More Info</a>
              </div>
            </div>
        </div>
      </div>


      <!-- RightSide Bar code ends here -->
    </div>
    <!-- Container code ends here -->
  </body>
</html>
